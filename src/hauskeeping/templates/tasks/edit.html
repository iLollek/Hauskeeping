{% extends "base.html" %}

{% block title %}Aufgabe bearbeiten – Hauskeeping{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h3 class="mb-4">Aufgabe bearbeiten</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Titel</label>
                <input type="text" class="form-control" id="title" name="title"
                       value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung (optional)</label>
                <textarea class="form-control" id="description" name="description"
                          rows="3">{{ task.description or '' }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="due_date" class="form-label">Faelligkeitsdatum</label>
                    <input type="date" class="form-control" id="due_date" name="due_date"
                           value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="priority" class="form-label">Prioritaet</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Niedrig</option>
                        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Mittel</option>
                        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>Hoch</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="assigned_to" class="form-label">Zuweisen an (optional)</label>
                    <select class="form-select" id="assigned_to" name="assigned_to">
                        <option value="">– Niemand –</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if task.assigned_to == user.id %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="recurrence_rule" class="form-label">Wiederholung (optional)</label>
                    <select class="form-select" id="recurrence_rule" name="recurrence_rule">
                        <option value="">Keine</option>
                        <option value="daily" {% if task.recurrence_rule == 'daily' %}selected{% endif %}>Taeglich</option>
                        <option value="weekly" {% if task.recurrence_rule == 'weekly' %}selected{% endif %}>Woechentlich</option>
                        <option value="monthly" {% if task.recurrence_rule == 'monthly' %}selected{% endif %}>Monatlich</option>
                    </select>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Speichern
                </button>
                <a href="{{ url_for('tasks.task_list') }}" class="btn btn-outline-secondary">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
